{% load thumbnail cms_tags thumbnail_position %}

{% thumbnail instance.image 'plugins:image_hero' subject_location=instance.image.subject_location as thumb %}

<section class="hero hero--home" style="background-image: url('{{ thumb.url }}'); background-position: {% thumbnail_bg_position instance.image.subject_location instance.image.width instance.image.height %};">
    <div class="overlay"></div>
    <div class="wrapper wrapper--wide">
        <div class="hero__text">
            <h1>{{ instance.title }}</h1>
            {% if instance.strapline %}
                <p>{{ instance.strapline }}</p>
            {% endif %}
        </div>
    </div>
</section>
